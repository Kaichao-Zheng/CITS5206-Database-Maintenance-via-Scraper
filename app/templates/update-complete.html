{% extends 'layout.html' %} {% block main_content %}
<div class="flex flex-col gap-4 max-w-2xl mx-auto mt-6">
  <h2 class="text-2xl font-semibold mb-2">Update Complete</h2>
  <p class="text-gray-700">All profiles have been successfully updated.</p>
  <button
    id="exportBtn"
    class="button cursor-pointer w-24 bg-violet-700 text-white rounded-md py-2 hover:bg-violet-800 transition-colors duration-300"
  >
    ⬇️ Export
  </button>
</div>
<script>
  document.getElementById("exportBtn").addEventListener("click", () => {
    window.location.href = "/export";
  });
</script>
{% endblock %}
